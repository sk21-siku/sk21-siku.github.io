<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle widget</title>
    <link rel="stylesheet" href="./circle.css">
</head>

<body>

    <div class="widget"> 
        <div class="learn-btns">
            <a href="#" class="learnmore">Learn More</a>
            <a href="#" class="learnmore">Learn More</a>
            <a href="#" class="learnmore">Learn More</a>
            <a href="#" class="learnmore">Learn More</a>
        </div>
        <div class="circle">            
            <div class="label d-flex align-center flex-column">
                <div class="label1">
                    Workhour
                </div>
                <div class="label2">
                    Automation
                </div>
            </div>
            <div class="buttons">
                <div class="d-flex top">
                    <a href="#" class="button d-flex justify-center align-center m-1">
                        <span class="pt-1">Delivery</span>
                    </a>
                    <a href="#" class="button d-flex justify-center align-center m-1">
                        <span class="pt-1">Driver</span>
                    </a>
                </div>
                <div class="d-flex bottom">
                    <a href="#" class="button d-flex justify-center align-center m-1">
                        <span class="pb-1">Freelancer</span>
                    </a>
                    <a href="#" class="button d-flex justify-center align-center m-1">
                        <span class="pb-1">Work <br> Projects</span>
                    </a>
                </div>
            </div>
            
           
        </div>
        <div id="logo_container">
            <a href="/"> 
                <img src="./logo.jpg" alt="Workhour logo" id="logo">
            </a>
        </div>
    </div>

</body>

</html>
